<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>

    body {
      font-size: 16px;
    }

    h1 {
      font-size: 65px;
      color: orange;
      font-family: sans-serif;      
    }

    p {
      font-weight: 600;
      font-size: 3em;
    }

    ul {
      background-color: blueviolet;
    }

    .xablau {
      background-color: aquamarine;
    }

    .um, .dois, .tres {
      background-color: black;
    }

    </style>
</head>
<body>
  <h1>Exercícios 3.2</h1>
  <p class="xablau">Qual é a sua cor favorita?</p>
  <ul class="xablau">
    <li class="um">Amarelo</li>
    <li class="dois">Vermelho</li>
    <li class="tres">Marrom</li>
  </ul>
</body>
</html>
