<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Formulário</h1>
      <form action="" method="GET" class="js-form">
        <legend>Dados Pessoais</legend>
        <div class="mb-3">
          <label class="form-label" for="name">Nome</label>
          <input
            class="form-control"
            name="name"
            type="text"
            maxlength="40"
            id="name"
            data-validate-field="name"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input
            class="form-control"
            name="email"
            type="text"
            maxlength="50"
            data-validate-field="email"
            id="email"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="cpf">Cpf</label>
          <input
            class="form-control"
            name="cpf"
            type="text"
            maxlength="11"
            data-validate-field="cpf"
            id="cpf"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="endereco">Endereço</label>
          <input
            class="form-control"
            name="endereco"
            type="text"
            maxlength="200"
            data-validate-field="address"
            id="endereco"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="cidade">Cidade</label>
          <input
            class="form-control"
            name="cidade"
            type="text"
            maxlength="28"
            data-validate-field="city"
            id="cidade"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="estado">Estado</label>
          <select class="form-select" data-validate-field="state" name="estado" id="estado" required>
            <option disabled selected>Selecione seu estado</option>
          </select>
        </div>
        <div class="form-group">
          <label for="type" class="form-label">Tipo:</label>
          <div class="form-check">
            <input
              class="form-check-input"
              data-validate-field="radio"
              type="radio"
              name="flexRadioDefault"
              id="casa"
              name="type"
            />
            <label class="form-check-label" for="casa"> Casa </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              data-validate-field="radio"
              type="radio"
              name="flexRadioDefault"
              id="apartamento"
              name="type"
              checked
            />
            <label class="form-check-label" for="apartamento">
              Apartamento
            </label>
          </div>
        </div>
        <fieldset class="form-group">
          <div class="mb-3">
            <label class="form-label" for="cv-resume"
              >Resumo do currículo:
            </label>
            <textarea
              class="form-control"
              data-validate-field="text"
              id="cv-resume"
              name="cv-resume"
              maxlength="1000"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label" for="position">Cargo: </label>
            <input
              autocomplete="off"
              data-validate-field="position"
              class="form-control"
              type="text"
              name="position"
              id="position"
              maxlength="40"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="description"
              >Descrição do cargo:
            </label>
            <input
              autocomplete="off"
              data-validate-field="description"
              class="form-control"
              type="text"
              id="description"
              name="description"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="start-date">Data de início: </label>
            <input
              autocomplete="off"
              data-validate-field="date"
              class="form-control"
              type="text"
              placeholder="DD/MM/AAAA"
              id="datepicker"
              name="start-date"
              required
            />
          </div>
        </fieldset>
        <button
          type="submit"
          class="btn btn-primary submit-button"
          type="button"
        >
          Enviar
        </button>
        <button type="button" class="btn btn-danger clear-button">
          Limpar
        </button>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
