<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="paiDoPai">
      <div id="pai">
        <div id="primeiroFilho"></div>
        <div id="elementoOndeVoceEsta">
          <div id="primeiroFilhoDoFilho"></div>
          <div id="segundoEUltimoFilhoDoFilho"></div>
        </div>
        Atenção!
        <div id="terceiroFilho"></div>
        <div id="quartoEUltimoFilho"></div>
      </div>
    </div>

    <script>
      /* Primeira questão */
      let pai = document.getElementById("pai");
      let irmaoElementoOndeVoceEsta = document.createElement("div");
      irmaoElementoOndeVoceEsta.id = "irmaoElementoOndeVoceEsta";
      pai.appendChild(irmaoElementoOndeVoceEsta);

      /* Segunda questão */
      let filho = document.getElementById("elementoOndeVoceEsta");
      let terceiroFilho = document.createElement("div");
      terceiroFilho.id = "terceiroFilho";
      filho.appendChild(terceiroFilho);

      /* Terceira questão */
      let filhoDoFilho = document.getElementById("primeiroFilhoDoFilho");
      let sonOfSon = document.createElement("div");
      sonOfSon.id = "sonOfSon";
      filhoDoFilho.appendChild(sonOfSon);

      /* Quarta questão */
      let thirdSon = sonOfSon.parentElement.parentElement.nextElementSibling;
      console.log(thirdSon);
    </script>
  </body>
</html>
